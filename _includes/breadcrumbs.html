{% assign crumbs = page.url | remove:'/index.html' | split: '/' %}

<nav class="breadcrumbs">
	<ol itemscope itemtype="https://schema.org/BreadcrumbList">
		<li><a href="/">Home</a></li>
		{% for crumb in crumbs offset: 1 %}
			{% if forloop.last %}
			<li>&gt; <b>{{ page.title }}</b></li>
		{% else %}
		<li>&gt; <a href="{% assign crumb_limit = forloop.index | plus: 1 %}{% for crumb in crumbs limit: crumb_limit %}{{ crumb | append: '/' }}{% endfor %}">{{ crumb | replace:'-',' ' | remove:'.html' | capitalize }}</a></li>
	      {% endif %}
	      {% endfor %}
</nav>
